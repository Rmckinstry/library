<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src='main.js' defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library</h1>
    <main>
        <div id='add-book-form'>
            <h2>Add A Book</h2>
            <form>
                <h3>Book Title</h3>
                <!-- <label for='title'>Book Title:</label> -->
                <input id='title' type='text' required placeholder="Book Title">
                
                <h3>Book Author</h3>
                <!-- <label for='author'>Book Author:</label> -->
                <input id='author' type='text' required placeholder="Book Author">

                <h3>Number of Pages</h3>
                <input id='pages' type='number' required>

                <h3>Has Book Been Read?</h3>
                <label for="read"> 
                    <input id="read" type="radio" name="read-unread">Read
                </label>
                <label for="unread"> 
                    <input id="unread" type="radio" name="read-unread">Un-read
                </label>
            </form>
            <button id='submit'>Submit</button>
        </div>
        <div id='library-container'></div>
    </main>
</body>
</html>
